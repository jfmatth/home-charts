apiVersion: gateway.networking.k8s.io/v1

kind: Gateway

metadata:
  name: cert-manager-gateway
  namespace: cert-manager
  annotations:
    cert-manager.io/cluster-issuer: clusterissuer

spec:
  gatewayClassName: cilium

  listeners:
    - name: http
      protocol: HTTP
      port: 80

      allowedRoutes:
        namespaces:
          from: All
        kinds:
          - kind: HTTPRoute


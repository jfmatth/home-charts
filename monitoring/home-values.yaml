prometheus:
  prometheusSpec:
    retention: 10d

    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi

grafana:

  ingress:
    enabled: true 
    hosts:
    - grafana.192.168.100.140.nip.io

alertmanager:
  enabled: false

kubeControllerManager:
  enabled: false
kubeScheduler:
  enabled: false
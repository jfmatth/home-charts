# # Provides machine specific network configuration options.
# machine:
#   network:
#   interfaces:
#     - deviceSelector:
#         physical: true
#       dhcp: true
#       vip:
#         ip: 192.168.100.130    # # `interfaces` is used to define the network interface configuration.

machine:
  network:
    interfaces:
    - deviceSelector:
        physical: true
      dhcp: true
      vip:
        ip: 192.168.100.130    # # `interfaces` is used to define the network interface configuration.


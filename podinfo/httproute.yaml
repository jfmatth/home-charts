---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: podinfo-http
  namespace: podinfo
spec:
  parentRefs:
    - name: cert-manager-gateway
      namespace: cert-manager
      sectionName: http
  hostnames:
    - test.3756home.org
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
    - backendRefs:
        - name: podinfo
          port: 9898
